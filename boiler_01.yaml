sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${name} Boiler 1 top temperature"
    id: ${name}_Boiler_1_Temperatur_oben
    register_type: read
    address: 1630
    unit_of_measurement: "Â°C"
    device_class: "temperature"
    state_class: "measurement"
    value_type: U_WORD
    filters:
      - multiply: 0.5

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${name} Boiler 1 pump control"
    id: ${name}_Boiler_1_Pumpe_Ansteuerung
    register_type: read
    address: 1632
    unit_of_measurement: "%"
    value_type: U_WORD

number:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${name} Boiler 1 target temperature"
    id: ${name}_Boiler_1_Gewuenschte_Boilertemperatur
    address: 1631
    unit_of_measurement: "Â°C"
    value_type: U_WORD
    multiply: 2
    min_value: 10
    max_value: 100

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${name} Reload Boiler 1 when boiler temperature is below"
    id: ${name}_Boiler_1_Nachladen_wenn_Boilertemperatur_unter
    address: 1632
    unit_of_measurement: "Â°C"
    value_type: U_WORD
    multiply: 2
    min_value: 1
    max_value: 90

binary_sensor:
  - platform: template
    name: "${name} Boiler 1 pump control ON / OFF"
    id: ${name}_Boiler_1_Pumpe_Ansteuerung_AN_AUS
    lambda: |-
      if (id(${name}_Boiler_1_Pumpe_Ansteuerung).state > 0) {
        return true;
      } else {
        return false;
      }
